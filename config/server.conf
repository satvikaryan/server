# server.conf - Configuration file for the web server

# Port number the server will listen on
port=8080

# Maximum number of concurrent connections
max_connections=100

# Directory where static files (HTML, CSS, JS) are stored
document_root=www

# Log file path for request logging
log_file=logs/access.log

# Enable or disable logging (1 to enable, 0 to disable)
enable_logging=1

# Thread pool size for handling requests
thread_pool_size=8

# Authentication credentials (basic username and password for simplicity)
username=admin
password=admin
